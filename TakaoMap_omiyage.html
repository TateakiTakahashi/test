	<!DOCTYPE html>



	<html>



	  <head>



	    <meta charset="UTF-8" />



	    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />



	    <style type="text/css">

	      html { height: 100% }

	      body { height: 100%; margin: 0; padding: 0 }

	      #map_canvas { height: 100% }

	    </style>



	    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCjtocGJksz3zKwJkOFpvijiXVm7tSzqlA&sensor=true"></script>



	    <script type="text/javascript">

	var currentWindow = null;

	function initialize() {

	/* 地図のオプションを指定 */

	var myOptions = {

	/* 地図拡大率 */

	zoom: 15,

	/* 地図中心値 */

	center: new google.maps.LatLng(35.630711,139.265137),

	/*

	地図の種類を選択

	ROADMAP は、2D地図。

	SATELLITE は、航空写真。

	HYBRID は、航空写真と地形。

	TERRAIN は、地形。

	*/

	mapTypeId: google.maps.MapTypeId.ROADMAP

	};


	/* 地図を表示 */

	var map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);



	/* 地図情報の配列です */

	var markers = [

	    ['香住売ffffあああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああ店',35.630711,139.265137],

	    ['おみやげ処 やまゆり',35.6315215,139.2668172],

	    ['さる園・野草園',35.629925,139.254938],

	    ['有喜堂',35.631404,139.269943],

	    ['手焼きせんべい　くし田',35.631244,139.268483],

	    ['千代乃家　（団子）',35.631211,139.268714],

	    ['有喜堂本店 工場店　（まんじゅう）',35.631427,139.269939],

	    ['滝美屋　和菓子',35.63118,139.26757],

	    ['甘味 有喜堂',35.631258,139.268395],

	    ['高尾山元気堂',35.631066,139.268287],
	    ['高尾山薬王院',35.626196,139.249785]

	    ];

	/* for文で markers.length の配列要素分、繰り返し処理を行います。*/

	for (var i = 0; i < markers.length; i++) {

	/* 配列markers[i][0]を変数nameに格納 */

	var name = markers[i][0];

	/* 配列markers[i][1]とmarkers[i][2]を変数latlng に格納 */

	var latlng = new google.maps.LatLng(markers[i][1],markers[i][2]);

	/* 関数createMarkerに引数を指定します */

	createMarker(latlng,name,map)

	}

	}







	/* 引数で渡された値を変数に代入し｛｝内の処理を実行 */

	function createMarker(latlng,name,map){
/* ここでなんかサイズを変更 (追加高橋) */
	var contentString =  '<div style="width : 435px;height : 325px;">' //サイズ指定

	/* InfoWindowクラスのオブジェクトを作成 */

	var infoWindow = new google.maps.InfoWindow({
	/* ここにさっき指定したインフォウィンドウのサイズを突っ込む。 */
	content: contentString
	
	});

	/* 指定したオプションを使用してマーカーを作成 */

	var marker = new google.maps.Marker({

	position: latlng,

	map: map,

	icon: new google.maps.MarkerImage(

	 'images/omiyage.png',                     // url

	 new google.maps.Size(40,51), // size

	 new google.maps.Point(0,0),  // origin

	 new google.maps.Point(30,51) // anchor

	  )







	});

	/*

	  var icon = new google.maps.MarkerImage('images/omiyage.png',

	    new google.maps.Size(30,30),

	    new google.maps.Point(0,0),

	    new google.maps.Point(19,51)

	  );

	  var markerOptions = {

	    position: latlng,

	    map: map,

	    icon: icon,

	    title: 'アイコン設置',

	  };

	  var marker = new google.maps.Marker(markerOptions);

	  */



	/* addListener を使ってイベントリスナを追加 */

	/* 地図上のmarkerがクリックされると｛｝内の処理を実行。*/

	google.maps.event.addListener(marker, 'click', function() {

	/* InfoWindowOptionsオブジェクトを指定します。*/

	infoWindow.setContent(name);

	/* マーカーに情報ウィンドウを表示 */

	infoWindow.open(map,marker);

	});

	}

	/* ページ読込時に地図を表示 */

	google.maps.event.addDomListener(window, 'load', initialize);

	</script>



	  </head>



	  <body>



	    <div id="map_canvas" style="width:100%; height:100%"></div>



	  </body>



	</html>
